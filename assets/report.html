	<!-- ok, we want to try to load a json file -->


<script type="text/javascript">
$(function () {

	console.log( 'hithere' );

	$('#myinputform')[0].value =  "select id, t, content->'url' as url\nfrom events\nwhere msg = 'order2'\norder by id desc limit 10";
	$('#myresultform')[0].value = '';

});

	function submitTryit( x )
	{
		$('#myresultform')[0].value = '';
		var query = $('#myinputform')[0].value ;
		$.ajax({
			dataType: "text",
			url: "report.json",
			data: { field1: query },
			success: function ( value, textStatus, jqXHR ) {
				// console.log( "success value is: " + value );
				$('#myresultform')[0].value = value;
			},
			error: function (jqXHR, textStatus, errorThrown ) {
				console.log( textStatus + errorThrown );
			}
		})
	}


	function submitShowOrders( x)
	{
		$('#myinputform')[0].value = "select id, t, content->'url' as url\nfrom events\nwhere msg = 'order2'\norder by id desc limit 10";
		submitTryit( 'dummy'  );
	}

	function submitShowErrors( x)
	{
		$('#myinputform')[0].value = "select id, t, left( content::varchar, 30) as error\nfrom events\nwhere msg = 'error'\norder by id desc limit 10";
		submitTryit( 'dummy'  );
	}


</script>
